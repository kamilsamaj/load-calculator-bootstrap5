<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <title>Load Calculator</title>
</head>
<body class="bg-dark">
<main class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card card-body text-center mt-5">
        <h1 class="heading display-5 pb-3">Loan Calculator</h1>
        <form action="" id="loan-form">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-text ig-text-fixed">$</span>
              <input class="form-control" id="amount" placeholder="Loan Amount" type="number">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-text ig-text-fixed">%</span>
              <input class="form-control" id="interest" placeholder="Interest" type="number">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-text ig-text-fixed"><i class="fas fa-clock"></i></span>
              <input class="form-control" id="years" placeholder="Years to repay" type="number">
            </div>
          </div>
          <div class="form-group d-grid gap-2">
            <input class="btn btn-dark" type="submit" value="Calculate">
          </div>
        </form>
        <!-- LOADER HERE -->
        <div id="loading" style="display: none">
          <img src="img/loading.gif" alt="">
        </div>
        <!-- RESULTS-->
        <div id="results" class="pt-4">
          <h5>Results</h5>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-text ig-text-fixed-4" disabled>Monthly payment</span>
              <input type="number" name="" id="monthly-payment" class="form-control" disabled>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-text ig-text-fixed-4" disabled>Total payment</span>
              <input type="number" name="" id="total-payment" class="form-control" disabled>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-text ig-text-fixed-4" disabled>Total Interest</span>
              <input type="number" name="" id="total-interest" class="form-control" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="js/bootstrap.js"></script>
<script src="js/app.js"></script>
</body>
</html>
